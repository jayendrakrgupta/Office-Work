<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="mainproject.css">
</head>
<body>
    <div class="login-page">
        <div class="login-box">
            <div class="login-container">
                <div class="login-header">
                    <h1>Already have an account?</h1>
                    <p style="font-size: medium; text-align: left;">your personal job finder is here</p>
                </div>
                <div class="login-form">
                    <form height="80px" style="display: flex; flex-direction: column; justify-content:space-between; ">
                        <input type="text" id="email" class="input-bar" name="email" required placeholder="Email">
                        <input type="password" id="password" class="input-bar" name="password" required placeholder="Password">
                    </form>
                </div>
                <div class="login-button">
                    <button id="Bigbutton" class="apply"onclick="window.location.href='mainpagelogin.html'">Sign in</button>
                    <p style="font-size: smaller;">Don't have an account? &nbsp;<a href="Register.html">Sign up</a></p>
                </div>
            </div>
        </div>
        <div class="sidepng">
            <h2 style="z-index: 2;">Your Personal Job Finder</h2>
        </div>
    </div>
</body>
</html>
